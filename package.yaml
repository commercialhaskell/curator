name:    curator
version: 2.0.0.0

ghc-options:
- -optP-Wno-nonportable-include-path # workaround [Filename case on macOS · Issue #4739 · haskell/cabal](https://github.com/haskell/cabal/issues/4739)

dependencies:
- base >=4.10 && < 5
- http-client
- http-client-tls
- pantry
- path
- path-io
- rio
- rio-prettyprint
- yaml

default-extensions:
- TypeOperators

library:
  source-dirs: src
  exposed-modules:
  - Curator
  - Curator.Snapshot
  dependencies:
  - Cabal
  - aeson
  - bytestring
  - conduit
  - tar

executables:
  curator:
    ghc-options: -threaded
    source-dirs: app-curator
    main: Main.hs
    dependencies:
    - curator
    - http-download
    - optparse-simple
  casa-curator:
    ghc-options: -threaded
    main: Main.hs
    source-dirs: app-casa-curator
    dependencies:
      - bytestring
      - curator
      - casa-client
      - conduit
      - persistent
      - rio-orphans
      - lens
      - resourcet
      - optparse-applicative
      - text
      - optparse-simple
      - containers
      # aeson 2.2 needs attoparsec-aeson
      - aeson < 2.2
      - http-conduit
      - syb
      - persistent-sqlite
      - persistent-template
      - time
      - monad-logger

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    dependencies:
    - Cabal
    - curator
    - containers
    - hspec
    - text
